<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Management</title>
    <link rel="stylesheet" href="style.css">
        
    </style>
</head>
<body>
    <header>
        <h1>Recipe Management</h1>
    </header>
    <div class="container">
        <div class="form-section">
            <form id="recipe-form" class="recipe-form">
                <h2>Add/Edit Recipe</h2>
                <input type="hidden" id="recipe-id">
                <label for="title">Title</label>
                <input type="text" id="title" required>
                <label for="category">Category</label>
                <select id="category" required>
                    <option value="Breakfast">Breakfast</option>
                    <option value="Lunch">Lunch</option>
                    <option value="Dinner">Dinner</option>
                    <option value="Dessert">Dessert</option>
                    <option value="Appetizer">Appetizer</option>
                </select>
                <label for="ingredients">Ingredients (comma separated)</label>
                <textarea id="ingredients" required></textarea>
                <label for="instructions">Instructions</label>
                <textarea id="instructions" required></textarea>
                <label for="tags">Tags (comma separated)</label>
                <input type="text" id="tags">
                <label for="favorite">Favorite</label>
                <input type="checkbox" id="favorite">
                <button type="submit">Save Recipe</button>
            </form>
        </div>
        <div class="filter-section">
            <select id="category-filter">
                <option value="">All Categories</option>
                <option value="Breakfast">Breakfast</option>
                <option value="Lunch">Lunch</option>
                <option value="Dinner">Dinner</option>
                <option value="Dessert">Dessert</option>
                <option value="Appetizer">Appetizer</option>
            </select>
            <select id="tag-filter">
                <option value="">All Tags</option>
                <option value="easy">Easy</option>
                <option value="quick">Quick</option>
                <option value="comfort food">Comfort Food</option>
                <option value="Italian">Italian</option>
                <option value="healthy">Healthy</option>
                <option value="sweet">Sweet</option>
                <option value="baking">Baking</option>
                <option value="dip">Dip</option>
                <option value="Mexican">Mexican</option>
            </select>
        </div>
        <div class="sort-section">
            <select id="sort-by">
                <option value="title">Sort by Title</option>
                <option value="category">Sort by Category</option>
                <option value="favorite">Sort by Favorite</option>
            </select>
        </div>
        <div class="search-section">
            <input type="text" id="search" placeholder="Search by title or ingredients">
        </div>
        <div class="recipe-list-section">
            <h2>Recipe List</h2>
            <div id="recipe-list"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
<script src="index.js">
    
</script>
</html>
